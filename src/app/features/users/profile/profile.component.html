<section class="main-section">
  <div class="main-container">
    <div class="card">
      <h3 class="card-title">Profile</h3>
      <form action="">
        <div class="form-section">
          <h4 class="form-section-title">Personal data</h4>
          <div>
            <label class="block" for="name">Name</label>
            <input type="text" placeholder="Name" id="name" class="input-primary">
          </div>
          <div class="mt-4">
            <label class="block" for="email">Email</label>
            <input type="email" placeholder="Email" id="email" class="input-primary">
          </div>
          <div class="mt-4">
            <label class="block" for="password">Password</label>
            <input type="password" placeholder="Password" id="password" class="input-primary">
          </div>
        </div>
        <div class="form-section">
          <h4 class="form-section-title">Shipping address</h4>
          <div>
            <label class="block" for="line1">Address</label>
            <input type="text" placeholder="Address" id="line1" class="input-primary">
          </div>
          <div class="mt-4 form-input-container">
            <!--           <div class="w-full px-2 mb-4 md:w-1/2 md:mb-0">
              <label class="block" for="postal_code">Postal Code</label>
              <input type="text" placeholder="Postal Code" id="postal_code"
                class="input-primary">
            </div> -->
            <div class="form-input-item">
              <label class="block" for="city">City</label>
              <input type="text" placeholder="City" id="city" class="input-primary">
            </div>
            <div class="form-input-item">
              <label class="block" for="country">Country</label>
              <input type="text" placeholder="Country" id="country" class="input-primary">
            </div>
          </div>
          <div class="form-input-container">
            <div class="form-input-item">
              <label class="block" for="postal_code">Postal Code</label>
              <input type="text" placeholder="Postal Code" id="postal_code" class="input-primary">
            </div>
            <div class="form-input-item">
              <label class="block" for="phone">Phone</label>
              <input type="tel" placeholder="Phone" id="phone" class="input-primary">
            </div>
          </div>
        </div>
        <div class="mt-4 flex-space-between">
          <button class="btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</section>
