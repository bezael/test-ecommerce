<section class="flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-lg space-y-8">
    <div class="px-8 py-6 mt-4 text-left bg-white rounded-b-lg shadow-2xl ">
      <h3 class="text-2xl font-bold text-center">Sign in</h3>
      <form action="">
        <div class="mt-4">
          <div>
            <label class="block" for="email">Email</label>
            <input type="email" placeholder="Email" id="email"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-500">
          </div>
          <div class="mt-4">
            <label class="block" for="password">Password</label>
            <input type="password" placeholder="Password" id="password"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-500">
          </div>
          <div class="flex items-center justify-between my-6">
            <a href="#" class="font-medium text-orange-500 hover:text-orange-700">
              Forgot password?
            </a>
            <span>
              Not a member?
              <a href="#" class="font-medium text-orange-500 hover:text-orange-700">
                Sign up
              </a>
            </span>
          </div>
          <div class="flex items-center justify-between mt-4 ">
            <button
              class="w-full px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-orange-500 rounded-md hover:bg-orange-700 focus:outline-none focus:bg-orange-700">
              Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
